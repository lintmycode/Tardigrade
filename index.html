<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è±</text></svg>">
  <title>Tardigrade</title>
  <link rel="stylesheet" href="style.css">
  <meta property="og:url" content="https://raw.githack.com/lintmycode/stopwatch/main/index.html" />
  <meta property="og:type" content="application" />
  <meta property="og:title" content="Tardigrade" />
  <meta property="og:description" content="A stopwatch with a water bear on it" />
  <meta property="og:image" content="https://raw.githack.com/lintmycode/stopwatch/main/img/tardigrade.png" />

  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "SoftwareApplication",
      "name": "Tardigrade",
      "description": "A stopwatch with a water bear on it.",
      "url": "https://raw.githack.com/lintmycode/stopwatch/main/index.html",
      "applicationCategory": "Utility",
      "operatingSystem": "Web",
      "screenshot": "https://raw.githack.com/lintmycode/stopwatch/main/img/tardigrade.png"
    }
  </script>    
</head>
<body>

  <aside>
    <section class="tasks">
      <main>
        <ul></ul>
        <button onclick="newTask()" class="new-task primary" title="new task [+]">+ Task</button>
      </main>

      <footer>
        <ul>
          <li class="version"></li>
        </ul>
        <ul>
          <li>
            <a href="https://github.com/lintmycode/stopwatch" target="_blank">
              <img src="icons/github.svg" alt="github">
            </a>
          </li>
          <li>
            <button class="secondary help" onclick="helpDialog()" title="help">?</button>
          </li>
        </ul>
      </div>
    </section>
    <section class="laps">
      <main>
        <div>
          <h2 onclick="editTaskTitle()" title="click to edit [t]"></h2>
          <input type="text" class="task-title hidden" placeholder="task title" onblur="setTaskTitle(event)">
        </div>          
        <ul></ul>
        <h3 class="total hidden"></h3>
      </main>
      <footer>
        <button onclick="deleteTask()" class="delete alert delete-task">delete task</button>
      </footer>
    </section>
  </aside>

  <main class="main">
    <h1 onclick="editLapTitle()" title="click to edit [l]">what are you doing?</h1>
    <input type="text" class="lap-title hidden" onblur="setLapTitle(event)">
    <div class="time"></div>
    <button onclick="stopwatch(event)" class="stopwatch-toggle primary" 
      data-start="Start" data-pause="Pause" 
      title="press [space] to start/pause"></button>
  </main>

  <dialog>
    <pre></pre>
    <button class="primary">Close</button>
  </dialog>

  <script src="app.js"></script>
  <script src="version.js"></script>
</body>
</html>
