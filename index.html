<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stop! watch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <aside>
    <div class="tasks">
      <ul></ul>
      <button onclick="newTask()" class="new-task primary">+ Task</button>
    </div>
    <div class="laps">
      <section class="top">
        <h2 onclick="editTaskTitle()"></h2>
        <input type="text" class="task-title hidden" onchange="setTaskTitle(event)">
        <ul></ul>
        <h3 class="total hidden"></h3>
      </section>
      <section class="footer">
        <button onclick="deleteTask()" class="delete alert">delete task</button>
      </section>
    </div>
  </aside>

  <main>
    <input type="text" class="lap-title" placeholder="what are you doing?" onchange="setLapTitle(event)">
    <div class="time"></div>
    <button onclick="stopwatch(event)" class="stopwatch-toggle primary" data-start="Start ▶" data-pause="Pause ⏸">Start ▶️</button>
  </main>

  <script src="app.js"></script>
</body>
</html>
