<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stop! watch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <aside>
    <div class="tasks">
      <ul></ul>
      <button onclick="newTask()" class="new-task primary">+ Task [t]</button>
    </div>
    <div class="laps">
      <section class="top">
        <div>
          <h2 onclick="editTaskTitle()" title="click to edit"></h2>
          <input type="text" class="task-title hidden" placeholder="task title" onblur="setTaskTitle(event)">
        </div>          
        <ul></ul>
        <h3 class="total hidden"></h3>
      </section>
      <section class="footer">
        <button onclick="deleteTask()" class="delete alert">delete task</button>
      </section>
    </div>
  </aside>

  <main>
    <input type="text" class="lap-title" placeholder="what are you doing?" onblur="setLapTitle(event)" title="click to edit">
    <div class="time"></div>
    <button onclick="stopwatch(event)" class="stopwatch-toggle primary" data-start="Start ▶" data-pause="Pause ⏸" 
      title="press [space] to start/pause">Start ▶️</button>
  </main>

  <script src="app.js"></script>
</body>
</html>
